---
layout: wide
---

<div class="col-sm-8">
	<div class="list-group">
		<div class="list-group-item active">
			<select class="pull-right" onchange="self.location.href=options[selectedIndex].value">
				<option>- Teams -</option>
				{% for team in site.teams %}
				<option value="{{ site.baseurl }}/pages/teams/{{ team.abr }}.html">{{ team.num }} {{ team.name }}</option>
				{% endfor %}
			</select>

			<h3 class="panel-title">
				{{ page.title }}
			</h3>
		</div>

		<!--div class="list-group-item" style="background: url({{ site.baseurl }}/assets/img/team_photos/{{ page.abr }}.png) center center; background-size: cover; height: 300px;">Team photo</div-->

		<div id="myCarousel" class="carousel house slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<!--li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li-->
			</ol>

			<!-- Slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" style="background: url({{ site.baseurl }}/assets/teams/{{ page.abr }}/dd_1.png) center center; background-size: cover;">
					<div class="container">
						<div class="carousel-caption">
							<h1>{{ page.house }}</h1>
							<p>{{ page.title }}</p>
						</div>
					</div>
				</div>

				<!--div class="item" style="background: url({{ site.baseurl }}/assets/teams/{{ page.abr }}/dd_2.png) center center; background-size: cover;"></div>

				<div class="item" style="background: url({{ site.baseurl }}/assets/teams/{{ page.abr }}/dd_3.png) center center; background-size: cover;"></div>

				<div class="item" style="background: url({{ site.baseurl }}/assets/teams/{{ page.abr }}/dd_4.png) center center; background-size: cover;"></div>

				<div class="item" style="background: url({{ site.baseurl }}/assets/teams/{{ page.abr }}/dd_5.png) center center; background-size: cover;"></div-->
			</div>

			<!-- Nav -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="list-group-item">
			{{ content }}
		</div>
	</div>
</div>

		</div>
