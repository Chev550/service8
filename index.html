---
layout: default
title: "Team Service Center"
---

{% include html/carousel.html %}

<div class="list-group">
	<div class="list-group-item active">
		<h3 class="panel-title">Official Announcements</h3>
	</div>

	{% for post in site.categories.updates %}
	<div class="list-group-item">
		<span class="gray">{{ post.date | date_to_string }}</span>
		<span class="label {% if post.label contains 'Due' or 'important' %}label-danger{% endif %}">{{ post.label }}</span>
		<h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
	</div>
	{% endfor %}
</div>
